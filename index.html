<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to kokoatalk</title>
  </head>
  <body>
    <div class="status-bar">
      <!-- css 방법론, 요소의 이름을 설정할 때 BEM 방식이 있음. https://nykim.work/15 -->
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-rotate"></i>
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>

      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>
    <!--action 은 어떤 페이지로 데이터를 보낼 것인지,
       method 는 그 방식을 말함(1.GET 2.POST 방식)
      GET 방식을 사용할 것임. POST 는 별도의 서버가 있어야함.-->
    <form action="friends.html" method="get" id="login-form">
      <input
        type="text"
        required
        placeholder="Email or phone number"
        class=""
      />
      <input type="password" required placeholder="Password" class="" />
      <input type="submit" value="Log In" class="" />
      <input type="submit" value="Sign Up" class="" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>
        Your screen is too big.
        Please reconnect in mobile devices
        or reduce browser size.
      </span>
    </div>

    <script
      src="https://kit.fontawesome.com/933537d04a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
