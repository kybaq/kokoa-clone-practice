<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <!-- css 방법론, 요소의 이름을 설정할 때 BEM 방식이 있음. https://nykim.work/15 -->
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-rotate"></i>
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
          <a href="./more.html">
            <i class="fa-solid fa-angle-left fa-2x"></i>
          </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Setting</h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            <!-- <i class="fa-solid fa-bars fa-2x"></i> -->
        </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings-setting-column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fa-solid fa-flask"></i>
            <span>KaKao Lab</span>
          </div>
          <div class="settings-setting-column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fa-solid fa-circle-info"></i>
            <span>Version</span>
          </div>
          <div class="settings-setting-column opacity-07">Latest Version</div>
        </li>
      </ul>
    </main>


    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="./friends.html" class="nav__link"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="./chats.html" class="nav__link">
            <span class="nav__chat-notify badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="./find.html" class="nav__link"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="./more.html" class="nav__link">
            <div class="nav__etc-notify"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    
    <div id="no-mobile">
      <span>
        Your screen is too big.
        Please reconnect in mobile devices
        or reduce browser size.
      </span>
    </div>
    
    <script
      src="https://kit.fontawesome.com/933537d04a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
